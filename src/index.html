<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Поиск авиабилетов</title>
</head>
<body>
    <nav class="header #8e24aa purple darken-1">
        <div class="nav-wrapper">
            <div class="container d-flex align-items-center">
                <div class="logo d-flex align-items-center">
                    <i class="large material-icons">flight_takeoff</i>
                    <a href="#" class="brand-logo">T-Avia</a>

                </div>
                <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
                  <li>
                      <div class="input-field currency-select">
                          <select>
                            <option value="USD">$ Доллар</option>
                            <option value="2">€ Евро</option>
                            <option value="3">₽ Рубль</option>
                          </select>
                      </div>
                </ul>
            </div>
        </div>
      </nav>

      <div class="form-section">
          <div class="container">
              <div class="row d-flex">
                  <div class="col m6 mx-auto">
                      <div class="card">
                          <form>
                              <div class="card-content">
                                <span class="card-title">Поиск авиабилетов</span>
                                <div class="input-field">
                                    <input type="text" id="autocomplete-origin" class="autocomplete">
                                    <label for="autocomplete-origin">Откуда</label>
                              </div>
                              <div class="input-field">
                                <input type="text" id="autocomplete-destination" class="autocomplete">
                                <label for="autocomplete-destination">Куда</label>
                          </div>
                          <div class="input-field">
                            <input
                             type="text" 
                             class="datepicker"
                             id="datepicker-depart"/>
                             <label for="datepicker-depart">Когда</label>
                          </div>

                          <div class="input-field">
                            <input
                             type="text" 
                             class="datepicker"
                             id="datepicker-return"/>
                             <label for="datepicker-return">Обратно</label>
                          </div>
                              <div class="card-action d-flex">
                                <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">Найти
                                    <i class="material-icons right">send</i>
                                  </button>
                                  <button class="btn waves-effect waves-light pink darken-3 ml-auto" type="reset" name="action">Отмена
                                    <i class="material-icons right">cancel</i>
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
            
    
</body>
</html>
